        <div class="right-panel">

                    <button class="toggle-btn" id="signup-toggle">Sign Up</button>

                <form id="login-form" class="form active">

                        <label for="login-email">Email</label>

                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password">
                    </div>
                    <div class="options">
                        <label class="checkbox">
                            <input type="checkbox" id="remember-me">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="../Auth/forgot_pass.html" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit-btn" onclick="window.location.href = '../Main_features/index.html';">Login</button>
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    <div class="social-login">

                            Google
                        </button>
                    </div>
                </form>
                
                <form id="signup-form" class="form">
                    <h2>Create an account</h2>
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name">
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password">
                    </div>
                    <div class="input-group">
                        <label for="signup-confirm">Confirm Password</label>
                        <input type="password" id="signup-confirm" placeholder="Confirm your password">
                    </div>
                    <div class="options">
                        <label class="checkbox">
                            <input type="checkbox" id="terms">
                            <span class="checkmark"></span>
                            I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                    <div class="divider">
                        <span>Or continue with</span>
                    </div>
                    <div class="social-buttons-row">
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <img src="../images/Google.png" alt="Google">
                                Google
                            </button>
                        </div>
                        <div class="social-login">
                            <button type="button" class="social-btn apple">
                                <img src="../images/app.jpg" alt="Apple">
                                apple
                            </button>
                        </div>
                    </div>
                    
                
                
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginToggle = document.getElementById('login-toggle');
            const signupToggle = document.getElementById('signup-toggle');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            
            loginToggle.addEventListener('click', function() {
                loginToggle.classList.add('active');
                signupToggle.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            });
            
            signupToggle.addEventListener('click', function() {
                signupToggle.classList.add('active');
                loginToggle.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            });
              
            // Form submission
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                });
            });
        });
    </script>
