    <div id="story-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Share Your Story</h2>
            <form id="story-form">
                <div class="form-group">
                    <label for="story-title">Title</label>
                    <input type="text" id="story-title" required>
                </div>
                <div class="form-group">
                    <label for="story-author">Author Name (can be anonymous)</label>
                    <input type="text" id="story-author">
                </div>
                <div class="form-group">
                    <label for="story-category">Category</label>
                    <select id="story-category" required>
                        <option value="coming-out">Coming Out</option>
                        <option value="medical">Medical Experiences</option>
                        <option value="identity">Identity Journeys</option>
                        <option value="relationships">Relationships</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="story-content">Your Story</label>
                    <textarea id="story-content" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn">Submit Story</button>
            </form>
        </div>
    </div>
